<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>To-Do List</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new Todo">
            <button><i class="fas fa-plus"></i> </button>
        </div>
        <ul class="todoList">
            <!-- <li>Buy groceries list <span><i class="fas fa-trash"></i></span></li>
            <li>Make Time table for NS Syllabus<span><i class="fas fa-trash"></i></span></li>
            <li>Read book "The Kite Runner" <span><i class="fas fa-trash"></i></span></li>
            <li>Watch "The Peaky Blinders S:4" <span><i class="fas fa-trash"></i></span></li> -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumb"></span> pending tasks</span>
            <button>Clear all</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
